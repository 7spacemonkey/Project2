<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application 
                <span class="tittle">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="Email" name="Email" placeholder="Enter Your Email">
                    </div>
                    <div class="form-control">
                        <label for="Job Role">Job Role</label>
                        <select id="Job-role" name="Job-role">
                            <option value="">Select Job Role</option>
                            <option value="front-end">Front-End Developer</option>
                            <option value="back-end">Back-End Developers</option>
                            <option value="full-stack">Full-Stack Developer</option>
                            <option value="ui-ux">UI-UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input name="City" id="City" placeholder="Enter City"></input>
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" placeholder="Enter Pincode"></input>
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="2024-01-14" id="Date" name="Date"></input>
                    </div>
                    <div class="form-control">
                        <label for="Upload">Upload your CV</label>
                        <input type="file" id="Upload" name="Upload"></input>
                    </div>

                </div>
                <div class="button-container">
                    <button type="Submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
